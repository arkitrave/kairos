<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kairos Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
      .clock {
        bottom: 0;
        font-size: 72px;
        height: 72px;
        left: 0;
        margin: auto;
        position: absolute;
        right: 0;
        text-align: center;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div class="clock"></div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="../dist/kairos.js"></script>
    <script>
      $(function () {
        function fill2 (txt) {
          if (2 > txt.length) {
            return '0' + txt;
          }
          return txt;
        }

        var timeFrame = new KairosTimeFrame('clock', {
          ticksEvery: '1s',
          relativeTo: 'epoch',
          syncTo: '1s'
        }).subscribe('ticked', function (frame) {
          var date = new Date(-frame.getRelativeDuration());
          $('.clock').text(date.getHours() + ':' + fill2(date.getMinutes().toString()) + ':' + fill2(date.getSeconds().toString()));
        }).start();
      });
    </script>
  </body>
</html>
